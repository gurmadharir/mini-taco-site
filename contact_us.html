<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Gurmad Harir" />
    <meta
      name="description"
      content="Contact Information for the Mini Taco Site"
    />
    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li>
            <a href="#about"
              >About <abbr title="The Mini Taco Site">MTS</abbr></a
            >
          </li>
          <li><a href="#menu">Our Menu</a></li>
          <li><a href="store_hours.html">Store Hours</a></li>
        </ul>
      </nav>

      <figure>
        <img
          src="images/tacos_close_up_400x260.png"
          alt="MTS Tacos"
          title="Tacos are ready to eat!"
          width="400"
          height="260"
        />
        <figcaption>Mini Taco Site Tacos</figcaption>
      </figure>
    </header>
    <hr />

    <main>
      <section id="form">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us a Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                placeholder="Your Name..."
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="text"
                name="email"
                placeholder="Your Email..."
                required
              />
            </p>
            <p>
              <label for="Your Message:"></label>
              <textarea
                name="message"
                id="message"
                cols="27"
                rows="5"
                placeholder="Type your message here ..."
              ></textarea>
            </p>
          </fieldset>
          <br />
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>

      <section id="location">
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T Kansas City, MO 00000-0000
          <br>
           Phone:
          <a href="tel:+000-000-0000">000-000-0000</a>
        </address>
      </section>

      <p><a href="#">Back to Top</a></p>
    </main>
    <hr />

    <footer>
      <p>Copyright &copy; The Mini Taco Site</p>
    </footer>
  </body>
</html>
